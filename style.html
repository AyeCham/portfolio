<!DOCTYPE html>
<html>
<head>
    <title>Detection History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
        }
        .sidebar {
            flex: 0 0 220px;
            background-color: #1c1f26;
            color: white;
            height: 100vh;
            padding: 30px 20px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            position: fixed;
        }
        .sidebar h2 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar nav a {
            display: block;
            color: #ccc;
            text-decoration: none;
            margin: 15px 0;
            transition: 0.2s;
        }
        .sidebar nav a:hover {
            color: white;
        }
        .main-container {
            margin-left: 220px;
            flex: 1;
            padding: 30px;
        }
        header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Innergy Lab</h2>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/history_page">History</a>
        </nav>
    </div>

    <div class="main-container">
        <header>Detection History</header>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Detections</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2">Loading history...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
    function loadHistory() {
        fetch('/history')
            .then(response => response.json())
            .then(history => {
                const tableBody = document.getElementById('historyTable').querySelector('tbody');
                tableBody.innerHTML = '';

                if (history.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="2">No history records available.</td></tr>';
                    return;
                }

                history.forEach(entry => {
                    const row = document.createElement('tr');

                    const timeCell = document.createElement('td');
                    timeCell.textContent = entry.timestamp;

                    const dataCell = document.createElement('td');
                    dataCell.textContent = JSON.stringify(entry.data);

                    row.appendChild(timeCell);
                    row.appendChild(dataCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(err => console.error('Error fetching history:', err));
    }

    // Load history on page load
    loadHistory();
    </script>

</body>
</html>
