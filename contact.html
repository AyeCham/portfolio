    <section class="contact">
        <h3>Get in Touch <i class="fa-regular fa-message"></i></h3>
        <div class="container">
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>ayechanaung.dec27@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+66 967641679</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Chiang Mai, Thailand</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-clock"></i>
                        <p>Available: Mon-Fri, 9AM-5PM</p>
                    </div>
                    <div class="social-links-contact">
                        <a href="https://www.linkedin.com/in/ayecham/" aria-label="LinkedIn" target="_blank"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/AyeCham" aria-label="GitHub" target="_blank"><i
                                class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/lazy_friend_a/" aria-label="Instagram" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/khitnay.zaw" aria-label="WhatsApp" target="_blank"><i
                                class="fab fa-facebook"></i></a>
                    </div>
                </div>
                <form class="contact-form" id="contact-form" action="https://formspree.io/f/mkgqwgda" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>

                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                    <p id="form-status" style="display:none; margin-top:15px; color:green;">
                        Thank you! Your message has been sent.
                    </p>
                </form>
            </div>
        </div>

    </section>
    <script src="main.js"></script>
